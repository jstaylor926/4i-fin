<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/contact-form.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/normalize.css">
    <title>Contact Us</title>
</head>
<body>
    <nav>
        <div class="nav-top">
            <div class="w3-bar w3-white w3-wide nav-padding w3-card">
                <a href="#home" class="w3-bar-item w3-button" id="logo"><img src="./assets/img/logo-horizontal-text.png" id="logo-header" /></a>
                <div class="w3-right w3-hide-small">
                    <a href="services.html" class="w3-bar-item w3-button">SERVICES</a>
                    <a href="team.html" class="w3-bar-item w3-button">OUR TEAM</a>
                    <a href="contact.html" class="w3-bar-item w3-button">CONTACT</a>
                </div>
            </div>
        </div>
    </nav>
    <hr>
    <header class="contact-head text-black-50 text-center">
        <div class="intro-container text-md-center w3-text-dark-gray">
            <h3>Would you like to learn more about Foureyes?</h3>
            <h4>Please contact us and let us know how we can assist you or if you're interested in one of our services.</h4>

        </div>
    </header>
    <div class="contact-clean">
        <form method="post" style="width: 650px;height: 700px;">
            <h2 class="text-center">Contact us</h2>
            <div class="form-group"><input class="form-control" type="text" name="name" placeholder="Name"></div>
            <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email"></div>
            <div class="form-group"><textarea class="form-control" name="message" placeholder="Message" rows="14"></textarea></div>
            <div class="form-group"><button class="btn btn-primary" type="submit">send </button></div>
        </form> 
    </div>
</body>
</html>
