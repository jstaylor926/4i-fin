<body>
    <nav>
        <div class="nav-top">
            <div class="w3-bar w3-white w3-wide nav-padding w3-card">

                    <a href="contact.html" class="w3-bar-item w3-button">CONTACT</a>
                </div>
            </div>
        </div>
    </nav>
    <section class="speakers-section">
        <div class="team-container">
            <div class="sec-title light text-center">
                <span class="title"><img class="logo-head animate__animated animate__zoomInUp" src="./assets/img/logoResize.png" /></span>
                <div class="text-center">
                    <h1
                      class="animate__animated animate__zoomInUp font-imagine animate__animated animate__slower slogan"
                background-color: #1d1723;
                      style="color: #1d1723;"
                    >
                   Contact Us
                    </h1>
                  </div>
            </div>
        </div>
    </section>
    <hr>
    <header class="contact-head text-black-50 text-center">
        <div class="intro-container text-md-center w3-text-dark-gray">
            <h3>Would you like to learn more about Foureyes?</h3>
            <h4>Please contact us and let us know how we can assist you or if you're interested in one of our services.</h4>

        </div>
    </header>
    <div class="form-container text-center">
        <div class="contact-section ">
        <h2 class="ct-section-head">
           CONTACT US
        </h2>
        <div class="row contact-fields">
        <div class="col-md-8">
           <form method="post" action="">
              <div class="form-group">
                 <label class="sr-only" for="fname">First Name *</label>
                 <input class="required form-control" id="fname" name="fname" placeholder="First Name&nbsp;*" type="text">
              </div>
              <div class="form-group">
                 <label class="sr-only" for="lname">Last Name *</label>
                 <input class="required form-control" id="lname" name="lname" placeholder="Last Name&nbsp;*" type="text">
              </div>
              <div class="form-group">
                 <label class="sr-only" for="contactEmail">Email *</label>
                 <input class="required form-control h5-email" id="contactEmail" name="contactEmail" placeholder="Email&nbsp;*" type="text">
              </div>
              <div class="form-group">
                 <label class="sr-only" for="contactPhone">Phone *</label>
                 <input class="required form-control h5-phone" id="contactPhone" name="contactPhone" placeholder="Phone&nbsp;*" type="text">
              </div>
              <div class="form-group">
                 <label class="sr-only" for="comment">Type your message here</label>
                 <textarea class="required form-control" id="comment" name="comment" placeholder="Type your message here&nbsp;*" rows="6"></textarea>
              </div>
              <button class="btn btn-accent" type="submit">Submit</button>  
           </form>
        </div>
