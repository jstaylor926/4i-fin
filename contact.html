<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Contact Us</title>

		<link rel="stylesheet" href="assets/css/contact-form.css" />
		<link rel="stylesheet" href="assets/css/bootstrap.min.css" />
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
		<link rel="stylesheet" href="assets/css/style.css" />
		<link rel="stylesheet" href="assets/css/normalize.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link rel="icon" type="image/png" href="images/icons/favicon.ico" />

		<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css" />

		<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css" />

		<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css" />

		<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css" />

		<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css" />

		<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css" />

		<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css" />

		<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css" />

		<link rel="stylesheet" type="text/css" href="vendor/noui/nouislider.min.css" />

		<link rel="stylesheet" type="text/css" href="assets/css/util.css" />
		<link rel="stylesheet" type="text/css" href="assets/css/main.css" />
	</head>
	<body>
		<nav>
			<div class="nav-top">
				<div class="w3-bar w3-white w3-wide nav-padding w3-card">
					<a href="index.html" class="w3-bar-item w3-button" id="logo"
						><img src="./assets/img/logo-horizontal-text.png" id="logo-header"
					/></a>
					<div class="w3-right w3-hide-small">
						<a href="services.html" class="w3-bar-item w3-button">SERVICES</a>
						<a href="team.html" class="w3-bar-item w3-button">OUR TEAM</a>
						<a href="contact.html" class="w3-bar-item w3-button">CONTACT</a>
					</div>
				</div>
			</div>
		</nav>
		<section class="speakers-section">
			<div class="team-container">
				<div class="sec-title light text-center">
					<span class="title"
						><img class="logo-head animate__animated animate__zoomInUp" src="./assets/img/logoResize.png"
					/></span>
				</div>
			</div>
			<div class="intro-container text-md-center w3-text-black">
				<h3>Would you like to learn more about Foureyes?</h3>
				<h4>
					Please contact us and let us know how we can assist you or if you're interested in one of our
					services.
				</h4>
			</div>
		</section>
		<hr />
		<div class="container-contact100">
			<div class="wrap-contact100">
				<form class="contact100-form validate-form">
					<span class="contact100-form-title"> Contact Us </span>

					<div class="wrap-input100 validate-input bg1" data-validate="Please Type Your Name">
						<span class="label-input100">FULL NAME *</span>
						<input class="input100" type="text" name="name" placeholder="Enter Your Name" />
					</div>

					<div
						class="wrap-input100 validate-input bg1 rs1-wrap-input100"
						data-validate="Enter Your Email (e@a.x)"
					>
						<span class="label-input100">Email *</span>
						<input class="input100" type="text" name="email" placeholder="Enter Your Email " />
					</div>

					<div class="wrap-input100 bg1 rs1-wrap-input100">
						<span class="label-input100">Phone</span>
						<input class="input100" type="text" name="phone" placeholder="Enter Number Phone" />
					</div>

					<div class="wrap-input100 input100-select bg1">
						<span class="label-input100">Needed Services *</span>
						<div>
							<select class="js-select2" name="service">
								<option>Please select service</option>
								<option>Cloud Development</option>
								<option>UI/UX Design</option>
								<option>More Information</option>
							</select>
							<div class="dropDownSelect2"></div>
						</div>
					</div>

					<div class="w-full dis-none js-show-service">
						<div class="wrap-contact100-form-radio">
							<span class="label-input100">What type of products do you sell?</span>

							<div class="contact100-form-radio m-t-15">
								<input
									class="input-radio100"
									id="radio1"
									type="radio"
									name="type-product"
									value="physical"
									checked="checked"
								/>
								<label class="label-radio100" for="radio1"> Phycical Products </label>
							</div>

							<!-- <div class="contact100-form-radio">
								<input
									class="input-radio100"
									id="radio2"
									type="radio"
									name="type-product"
									value="digital"
								/>
								<label class="label-radio100" for="radio2"> Digital Products </label>
							</div>

							<div class="contact100-form-radio">
								<input
									class="input-radio100"
									id="radio3"
									type="radio"
									name="type-product"
									value="service"
								/>
								<label class="label-radio100" for="radio3"> Services Consulting </label>
							</div> -->
						</div>

						<div class="wrap-contact100-form-range">
							<span class="label-input100">Budget *</span>

							<div class="contact100-form-range-value">
								$<span id="value-lower">610</span> - $<span id="value-upper">980</span>
								<input type="text" name="from-value" />
								<input type="text" name="to-value" />
							</div>

							<div class="contact100-form-range-bar">
								<div id="filter-bar"></div>
							</div>
						</div>
					</div>

					<div
						class="wrap-input100 validate-input bg0 rs1-alert-validate"
						data-validate="Please Type Your Message"
					>
						<span class="label-input100">Message</span>
						<textarea class="input100" name="message" placeholder="Your message here..."></textarea>
					</div>

					<div class="container-contact100-form-btn">
						<button class="contact100-form-btn">
							<span>
								Submit
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
						</button>
					</div>
				</form>
			</div>
		</div>

		<script src="vendor/jquery/jquery-3.2.1.min.js"></script>

		<script src="vendor/animsition/js/animsition.min.js"></script>

		<script src="vendor/bootstrap/js/popper.js"></script>
		<script src="vendor/bootstrap/js/bootstrap.min.js"></script>

		<script src="vendor/select2/select2.min.js"></script>
		<script>
			$('.js-select2').each(function () {
				$(this).select2({
					minimumResultsForSearch: 20,
					dropdownParent: $(this).next('.dropDownSelect2'),
				});

				$('.js-select2').each(function () {
					$(this).on('select2:close', function (e) {
						if ($(this).val() == 'Please chooses') {
							$('.js-show-service').slideUp();
						} else {
							$('.js-show-service').slideUp();
							$('.js-show-service').slideDown();
						}
					});
				});
			});
		</script>

		<script src="vendor/daterangepicker/moment.min.js"></script>
		<script src="vendor/daterangepicker/daterangepicker.js"></script>

		<script src="vendor/countdowntime/countdowntime.js"></script>

		<script src="vendor/noui/nouislider.min.js"></script>
		<script>
			var filterBar = document.getElementById('filter-bar');

			noUiSlider.create(filterBar, {
				start: [1500, 3900],
				connect: true,
				range: {
					min: 1500,
					max: 7500,
				},
			});

			var skipValues = [document.getElementById('value-lower'), document.getElementById('value-upper')];

			filterBar.noUiSlider.on('update', function (values, handle) {
				skipValues[handle].innerHTML = Math.round(values[handle]);
				$('.contact100-form-range-value input[name="from-value"]').val($('#value-lower').html());
				$('.contact100-form-range-value input[name="to-value"]').val($('#value-upper').html());
			});
		</script>

		<script src="assets/js/main.js"></script>

		<script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag() {
				dataLayer.push(arguments);
			}
			gtag('js', new Date());

			gtag('config', 'UA-23581568-13');
		</script>
	</body>
</html>
