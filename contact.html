<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/contact-form.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
    />
    <title>Contact Us</title>
</head>
<body>
    <nav>
        <div class="nav-top">
            <div class="w3-bar w3-white w3-wide nav-padding w3-card">
                <a href="index.html" class="w3-bar-item w3-button" id="logo"><img src="./assets/img/logo-horizontal-text.png" id="logo-header" /></a>
                <div class="w3-right w3-hide-small">
                    <a href="services.html" class="w3-bar-item w3-button">SERVICES</a>
                    <a href="team.html" class="w3-bar-item w3-button">OUR TEAM</a>
                    <a href="contact.html" class="w3-bar-item w3-button">CONTACT</a>
                </div>
            </div>
        </div>
    </nav>
    <section class="speakers-section">
        <div class="team-container">
            <div class="sec-title light text-center">
                <span class="title"><img class="logo-head animate__animated animate__zoomInUp" src="./assets/img/logoResize.png" /></span>
                <div class="text-center">
                    <h1
                      class="animate__animated animate__zoomInUp font-imagine animate__animated animate__slower slogan"
                background-color: #1d1723;
                      style="color: #1d1723;"
                    >
                   Contact Us
                    </h1>
                  </div>
            </div>
        </div>
    </section>
    <hr>
    <header class="contact-head text-black-50 text-center">
        <div class="intro-container text-md-center w3-text-dark-gray">
            <h3>Would you like to learn more about Foureyes?</h3>
            <h4>Please contact us and let us know how we can assist you or if you're interested in one of our services.</h4>

        </div>
    </header>
	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form">
				<span class="contact100-form-title">
					Contact Us
				</span>

				<div class="wrap-input100 validate-input bg1" data-validate="Please Type Your Name">
					<span class="label-input100">FULL NAME *</span>
					<input class="input100" type="text" name="name" placeholder="Enter Your Name">
				</div>

				<div class="wrap-input100 validate-input bg1 rs1-wrap-input100" data-validate = "Enter Your Email (e@a.x)">
					<span class="label-input100">Email *</span>
					<input class="input100" type="text" name="email" placeholder="Enter Your Email ">
				</div>

				<div class="wrap-input100 bg1 rs1-wrap-input100">
					<span class="label-input100">Phone</span>
					<input class="input100" type="text" name="phone" placeholder="Enter Number Phone">
				</div>

				<div class="wrap-input100 input100-select bg1">
					<span class="label-input100">Needed Services *</span>
					<div>
						<select class="js-select2" name="service">
							<option>Please choose</option>
							<option>eCommerce Bussiness</option>
							<option>UI/UX Design</option>
							<option>Online Services</option>
						</select>
						<div class="dropDownSelect2"></div>
					</div>
				</div>

				<div class="wrap-input100 validate-input bg0 rs1-alert-validate" data-validate = "Please Type Your Message">
					<span class="label-input100">Message</span>
					<textarea class="input100" name="message" placeholder="Your message here..."></textarea>
				</div>

				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn">
						<span>
							Submit
							<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
						</span>
					</button>
				</div>
			</form>
		</div>
	</div>

</body>
</html>
